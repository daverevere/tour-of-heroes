<mat-card>
  <mat-card-header>
    <h3>Super Powers</h3>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let power of powers">
        <!--fxFlex fills up however much room it has-->
        <div fxFlex>
          <!--with this syntax you can think of the commas in the routerlink path array as '/'. These are url segments that you can keep adding-->
          <a [routerLink]="['/powers', power.id]">{{ power.name }}</a>
        </div>
        <div class="actions">
          <button mat-icon-button [matMenuTriggerFor]="actionsMenu">
            <mat-icon>more_vert</mat-icon>
          </button>

          <mat-menu #actionsMenu="matMenu">
            <button mat-menu-item [routerLink]="['/powers', power.id]"> Edit </button>
            <button mat-menu-item (click)="deleteChange.emit(power)"> Delete </button>
          </mat-menu>
        </div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
