<mat-card>
  <mat-card-header>
    <h3>Super Heroes</h3>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let hero of heroes">
        <!--fxFlex fills up however much room it has-->
        <div fxFlex="50px">
          <!--with this syntax you can think of the commas in the routerlink path array as '/'. These are url segments that you can keep adding-->
          <div class="hero-avatar" mat-card-avatar
               [ngStyle]="{ 'background-image': 'url(' + getHeroImage(hero) + ')'}"></div>
        </div>
        <div fxFlex>
          <a [routerLink]="['/heroes', hero.id]">{{ hero.character.name }}</a>
        </div>
        <div class="actions">
          <button mat-icon-button [matMenuTriggerFor]="actionsMenu">
            <mat-icon>more_vert</mat-icon>
          </button>

          <mat-menu #actionsMenu="matMenu">
            <button mat-menu-item [routerLink]="['/heroes', hero.id, 'edit']"> Edit</button>
            <button mat-menu-item (click)="deleteChange.emit(hero)"> Delete</button>
          </mat-menu>
        </div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
